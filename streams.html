<head>
  <title>streams</title>
</head>

<body>
  {{> stream_list}}
</body>

<template name="stream_list">
  <h1>ut</h1>
  {{#each streams}}
  <ul>
    {{> stream_info}}
  </ul>
  {{else}}
    <p>go go go</p>
  {{/each}}
</template>

<template name="stream_info">
  <li>
    {{name}}: {{data}}
  </li>
</template>
